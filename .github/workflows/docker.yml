name: build-docker

on:
  push:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: "ghcr.io/VeriDevOps/CICD_ARQAN_RQCODE_GitLab:latest"
          cache-from: type=registry,ref=ghcr.io/VeriDevOps/CICD_ARQAN_RQCODE_GitLab:cache-main
          cache-to: type=registry,ref=ghcr.io/VeriDevOps/CICD_ARQAN_RQCODE_GitLab:cache-main,mode=max
